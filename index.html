<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hide a Form</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<div>
			<h1>Header</h1>
		</div>
	</header>

<div class="container">
	<main>

		<form class="editForm">	
			<div>
				<label>Name</label><input class="nameIn" type="text">
			</div>
			<div>
				<label>Bio</label><input class="bioIn" type="text">
			</div>
			<div>
				<label>Favorite Books</label><input class="favBooksIn" type="text">
			</div>
			<div>
				<label>Favorite JavaScript Libraries</label><input class="favJSIn" type="text">
			</div>
			<button class="saveButton">Save Changes</button>
		</form>

		<div>
			<button class="editButton">Edit Info</button>
		</div>

		<div>
			<h2 class="name">Name</h2>
		</div>

		<div>
			<h2>Bio</h2>
			<p class="bio">Stuff</p>
		</div>

		<div>
			<h2>Favorite Books</h2>
			<p class="favBooks">More stuff</p>
		</div>

		<div>
			<h2>Favorite JavaScript Libraries</h2>
			<p class="favJS">JS</p>
		</div>

	</main>

</div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
